version: '3'
services:
  node:
    build: .
    restart: unless-stopped
    ports:
      - ${PORT}:${PORT}
    volumes:
      - logs:/app/logs
      - ./:/app
      - node_modules:/app/node_modules
    depends_on:
      - postgres
  postgres:
    build: ./database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: ${PGDATA}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - pgdata:${PGDATA}

volumes:
  logs:
  pgdata:
  node_modules:
